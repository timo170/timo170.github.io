<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Capsula Timpului</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2e003e, #120026);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .content-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #f0f;
            }

            to {
                text-shadow: 0 0 15px #fff, 0 0 30px #0ff;
            }
        }

        p.intro {
            font-size: 1.3em;
            max-width: 700px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word {
            background: #ff66cc;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity .3s;
        }

        .word.disabled {
            opacity: .4;
            cursor: default;
        }

        .sentence {
            min-height: 1.5em;
            margin: 20px 0;
            font-size: 1.2em;
            color: #f9c74f;
        }

        button {
            background: #ff66cc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background .3s;
        }

        button:hover {
            background: #ff33aa;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {

            background: #1a0024;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        /* Container for images side by side */
        .modal-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .modal-images img {
            max-width: 200px;
            width: 45%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }

        /* Audio hidden */
        audio {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Muzica de fundal -->
    <audio id="bg-music" autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mp3">
    </audio>

    <div class="content-container">
        <h1>üéÅ Hmmm... sƒÉ vedem dacƒÉ »ôtii adevƒÉrul</h1>
        <p class="intro">FormeazƒÉ adevƒÉrul corect din cuvintele amestecate pentru a dezvƒÉlui amintirea specialƒÉ!</p>

        <div class="word-container" id="wordContainer"></div>

        <div class="sentence" id="sentence"></div>

        <button id="undoBtn">»òterge ultimul cuv√¢nt</button>
        <button id="checkBtn">VerificƒÉ propozi»õia</button>
        <div class="error" id="errorMsg">Prietenia noastrƒÉ e bazatƒÉ pe adevƒÉr »ôi sinceritate. Mai √ÆncearcƒÉ!</div>
    </div>

    <a href="puzzle.html">
        <button style="color: #ff4444; background-color: #f9c74f;">üß© RezolvƒÉ Puzzle-ul ( ATEN»öIE! imagini cu con»õinut
            explicit 18+, interzis
            celor
            care √ÆncƒÉ fac
            mac-mac)</button>
    </a>


    <!-- Modal pentru succes »ôi amintire -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <button style="color: #0ff;" class="close-btn" id="closeModal">√ó</button>
            <h2>üéâ »òtiam cƒÉ vei recunoa»ôte asta √Æntr-o zi!</h2>
            <p>IatƒÉ amintirea noastrƒÉ:</p>
            <div class="modal-images">
                <img src="ursulet.jpg" alt="Amintire frumoasƒÉ">
                <img src="trandafir.gif" alt="GIF amintire">
            </div>
        </div>
    </div>

    <script>
        const words = ["frumos", "pentru", "Frumixxx", "este", "Timixxx", "foarte", "special", "»ôi"];
        const correct = ["Frumixxx", "este", "frumos", "»ôi", "foarte", "special", "pentru", "Timixxx"];
        const container = document.getElementById("wordContainer");
        const sentenceEl = document.getElementById("sentence");
        const errorEl = document.getElementById("errorMsg");
        const undoBtn = document.getElementById("undoBtn");
        const checkBtn = document.getElementById("checkBtn");
        const modal = document.getElementById("successModal");
        const closeModal = document.getElementById("closeModal");
        let selected = [];

        // AmestecƒÉm »ôi afi»ôƒÉm cuvintele
        words.sort(() => Math.random() - 0.5).forEach(w => {
            const el = document.createElement("div");
            el.textContent = w;
            el.className = "word";
            el.addEventListener("click", () => {
                if (el.classList.contains("disabled")) return;
                selected.push(w);
                renderSentence();
                el.classList.add("disabled");
            });
            container.appendChild(el);
        });

        function renderSentence() {
            sentenceEl.textContent = selected.join(" ");
            errorEl.style.display = "none";
        }

        undoBtn.addEventListener("click", () => {
            if (!selected.length) return;
            const last = selected.pop();
            Array.from(container.children)
                .find(el => el.textContent === last && el.classList.contains("disabled"))
                .classList.remove("disabled");
            renderSentence();
        });

        checkBtn.addEventListener("click", () => {
            if (selected.length !== correct.length) {
                errorEl.style.display = "block";
                return;
            }
            const ok = correct.every((w, i) => w === selected[i]);
            if (ok) {
                modal.style.display = "flex";
            } else {
                errorEl.style.display = "block";
            }
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>

</body>

</html>
