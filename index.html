<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>🎁 Cadou pentru tine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Muzica -->
    <audio id="bg-music" loop>
        <source src="muzica.mp3" type="audio/mpeg">
        Browserul tău nu suportă audio.
    </audio>

    <!-- Ecran de început -->
    <div id="start-screen" class="container fade-in">
        <h2>🎵 Ești gata?</h2>
        <p>Apasă pe buton și începe aventura 🎉</p>
        <button onclick="startExperience()">Începem!</button>
    </div>

    <!-- Întrebări -->
    <div id="main-content" class="container fade-in" style="display:none;">
        <h1>🎉 La mulți ani! 🎉</h1>
        <p>Răspunde corect la aceste două întrebări și descoperă cadoul tău:</p>

        <div class="input-group">
            <label>🧠 Cum mă poreclești?</label>
            <input type="text" id="answer1" placeholder="Scrie răspunsul aici">
        </div>

        <div class="input-group">
            <label>📆 În ce lună ne-am cunoscut?</label>
            <input type="text" id="answer2" placeholder="Scrie răspunsul aici">
        </div>

        <button onclick="checkAnswers()">🎁 Descoperă cadoul</button>

        <p id="error-msg" class="error hidden">Hmm... mai încearcă!</p>
    </div>

    <script>
        // Normalizează textul: fără spații, fără diacritice, tot cu litere mici
        function normalize(text) {
            return text.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function startExperience() {
            const audio = document.getElementById("bg-music");
            audio.play().catch(() => {
                console.log("Autoplay blocat — așteaptă interacțiunea utilizatorului.");
            });

            document.getElementById("start-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        function checkAnswers() {
            const ans1 = normalize(document.getElementById("answer1").value);
            const ans2 = normalize(document.getElementById("answer2").value);

            // Răspunsurile corecte – le poți modifica după caz
            if (ans1 === "timixxx" && ans2 === "martie") {
                window.location.href = "capsula.html";
            } else {
                document.getElementById("error-msg").classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
